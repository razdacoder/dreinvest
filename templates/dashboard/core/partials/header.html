<!-- ======= Header ======= -->
{% load static %}
<header id="header" class="header fixed-top d-flex align-items-center">
  <div class="d-flex align-items-center justify-content-between">
    <img loading="prelaod" decoding="async" class="img-fluid" width="160" src=" {% static 'images/logo.png' %} " alt="Wallet" />
    <i class="bi bi-list toggle-sidebar-btn"></i>
  </div>
  <!-- End Logo -->

  <!-- End Search Bar -->

  <nav class="header-nav ms-auto">
    <ul class="d-flex align-items-center">
      <li class="nav-item dropdown pe-3">
        <div class="nav-link nav-profile d-flex align-items-center pe-0">
          <img src=" {% static 'assets/img/profile-img.jpg' %} " alt="Profile" class="rounded-circle" />
          <span class="d-none d-md-block ps-2">{{ request.user.first_name }}</span>
        </div>
      </li>

      <li class="nav-item dropdown pe-3">
        <a href="{% url 'logout' %}" class="nav-link nav-profile d-flex align-items-center pe-0">LOGOUT <i class="bi bi-arrow-right-circle"></i></a>
      </li>
      <!-- End Profile Nav -->
    </ul>
  </nav>
  <!-- End Icons Navigation -->
</header>
<!-- End Header -->
