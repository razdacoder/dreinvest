{% extends 'base.html' %}

{% block content %}
  <section class="section">
    <div class="container w-25">
      <div class="row justify-content-center">
        <div class="col-12">
          <div class="section-title text-center mb-5 pb-2">
            <h3>Get Onboard - Join Our Community</h3>
          </div>
        </div>
        <div class="col-lg-12">
          {% include 'dashboard/partials/alerts.html' %}
          <form action="" method="post">
            {% csrf_token %}
            <div class="row">
              <div class="form-group mb-4 pb-2 col-6">
                <label for="exampleFormControlInput1" class="form-label">First Name</label>
                <input type="text" name="first_name" class="form-control shadow-none" id="contact_name" />
              </div>
              <div class="form-group mb-4 pb-2 col-6">
                <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                <input type="text" required name="last_name" class="form-control shadow-none" id="contact_name" />
              </div>
            </div>

            <div class="form-group mb-4 pb-2">
              <label for="exampleFormControlInput1" class="form-label">Email address</label>
              <input type="email" required name="email" class="form-control shadow-none" id="contact_email" />
            </div>

            <div class="row">
              <div class="form-group mb-4 pb-2 col-6">
                <label for="exampleFormControlInput1" class="form-label">Password</label>
                <input type="password" required name="password1" class="form-control shadow-none" id="contact_name" />
              </div>
              <div class="form-group mb-4 pb-2 col-6">
                <label for="exampleFormControlInput1" class="form-label">Confirm Password</label>
                <input type="password" required name="password2" class="form-control shadow-none" id="contact_name" />
              </div>
            </div>
            <div class="form-check mb-4 col-6">
              <input type="checkbox" required name="agree" class="form-check-input shadow-none" id="contact_name" />
              <label for="exampleFormControlInput1" class="form-check-label">I agree to Wallet <a href="{% url 'terms' %}">Terms & Conditions</a> and <a href="{% url 'policy' %}">Privacy Policy</a></label>
            </div>

            <button class="btn btn-primary w-100" type="submit">Login</button>
          </form>

          <p class="mt-4 text-center">
            Already have an account? <a href="{% url 'login' %}">Login</a>
          </p>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
